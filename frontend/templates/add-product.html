<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radical. Store</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 3RD PARTY STYLESHEETS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/e94a73a4c7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- MY STYLESHEETS -->
    <link rel="stylesheet" href="../static/styles/main.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="../static/styles/nav-container.css">

    <link rel="stylesheet" href="../static/styles/add-product/add-product.css">
</head>
<body>
    <!-- SIDE NAVIGATION -->
    <nav class="nav-container">
        <div class="logo-container">
            <span>R.</span>
        </div>
        <div class="categories-container">
                <ul class="categories-list">
                    <li>
                        <button class="category">
                            <img src="./images/t_shirt.svg" alt="">
                        </button>
                    </li>
                    <li>
                        <button class="category">
                            <img src="./images/pants.svg" alt="">
                        </button>
                    </li>
                    <li>
                        <button class="category">
                            <img src="./images/shoes.svg" alt="">
                        </button>
                    </li>
                    <li>
                        <button class="category">
                            <img src="./images/accessories.svg" alt="">
                        </button>
                    </li>
                </ul>
        </div>
        <div class="user-options">
                <ul class="options-list">
                    <li>
                        <button class="option">
                            <img src="./images/cart.svg" alt="">
                        </button>
                    </li>
                    <li>
                        <button class="option">
                            <img src="./images/wishlist.svg" alt="">
                        </button>
                    </li>
                    <li>
                        <button class="option">
                            <img src="./images/account.svg" alt="">
                        </button>
                    </li>
                </ul>
        </div>
    </nav>
    <!-- MAIN HEADER -->
    <div class="main-header">
        <div class="logo-container">
                <h1>Radical Store.</h1>
        </div>
        <div class="search-container">
            <form action="#" class="search-form">
                <input type="text" name="search-bar" placeholder="search item...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>
        <!-- MAIN CONTENT -->
        <main class="main-content">
            <section class="form-section">
                <form action="#" class="add-product">
                    <div class="row">
                        <label for="name">Product Name</label>
                        <input type="text" name="name">
                    </div>
                    
                </form>
            </section>
        </main>
</body>
</html>
