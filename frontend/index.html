<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Radical. Store</title>
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
     <!-- 3RD PARTY STYLESHEETS -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">

     <!-- MY STYLESHEETS -->
     <link rel="stylesheet" href="./styles/main.css">
     <link rel="stylesheet" href="./styles/nav-container.css">
     <link rel="stylesheet" href="./styles/categories-section.css">
</head>
<body>
     <!-- SIDE NAVIGATION -->
     <nav class="nav-container">
          <div class="logo-container">
               <span>R.</span>
          </div>
          <div class="categories-container">
               <ul class="categories-list">
                    <li>
                         <button class="category">
                              <img src="./images/t_shirt.svg" alt="">
                         </button>
                    </li>
                    <li>
                         <button class="category">
                              <img src="./images/pants.svg" alt="">
                         </button>
                    </li>
                    <li>
                         <button class="category">
                              <img src="./images/shoes.svg" alt="">
                         </button>
                    </li>
                    <li>
                         <button class="category">
                              <img src="./images/accessories.svg" alt="">
                         </button>
                    </li>
               </ul>
          </div>
          <div class="user-options">
               <ul class="options-list">
                    <li>
                         <button class="option">
                              <img src="./images/cart.svg" alt="">
                         </button>
                    </li>
                    <li>
                         <button class="option">
                              <img src="./images/wishlist.svg" alt="">
                         </button>
                    </li>
                    <li>
                         <button class="option">
                              <img src="./images/account.svg" alt="">
                         </button>
                    </li>
                    <li>
                         <button class="option">
                              <img src="./images/search.svg" alt="">
                         </button>
                    </li>
               </ul>
          </div>
     </nav>

     <!-- MAIN CONTENT -->
     <main class="main-content">
          <section class="categories-section">
               <div class="logo-container">
                    <h1>Radical Store.</h1>
               </div>
               <div class="categories-container">
                    <div class="left-categories">
                         <a href="#">
                              <div class="category">
                                   <h2>Shoes</h2>
                              </div>
                         </a>
                         <a href="#">
                              <div class="category">
                                   <h2>Pants</h2>
                              </div>
                         </a>
                    </div>
                    <div class="right-categories">
                         <a href="#">
                              <div class="category">
                                   <h2>T-shirts</h2>
                              </div>
                         </a>
                         <a href="#">
                              <div class="category">
                                   <h2>accessories</h2>
                              </div>
                         </a>
                    </div>
               </div>
          </section>          
     </main>
     <script src="./scripts/main.js"></script>
</body>
</html>
